{% extends "juegos/base_generic.html" %}

{% block title %}Editar Categoria{% endblock %}

{% block content %}
<div class="mt-4 mb-5">
    <h2 class="mb-3">Editar Categoria</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark button-primary">Guardar</button>
        <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
