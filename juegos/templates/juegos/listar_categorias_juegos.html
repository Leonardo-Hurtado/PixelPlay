{% extends "MiApp/base_generic.html" %}

{% block title %}Categorías de Comidas{% endblock %}

{% block content %}
<h2>Categorías de Comidas</h2>
<div class="container">
    <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ categoria.strCategoryThumb }}" class="card-img-top" alt="{{categorie.strCategory}}">
                <div class="card-body">
                    <h5 class="card-title">{{ categoria.strCategory }}</h5>
                    <p class="card-text">{{ categoria.strCategoryDescription|slice:":100" }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
